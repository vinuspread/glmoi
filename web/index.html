<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="app_admin">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>app_admin</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
  <script>
    // Local dev ergonomics: Flutter web uses a service worker by default.
    // When serving `build/web` locally, it can cache an older build and make UI
    // changes appear to "not apply".
    //
    // On localhost only, unregister SW and clear caches to avoid stale bundles.
    // This is for local dev ergonomics only; production deployments keep SW behavior.
    (function () {
      var host = window.location.hostname;
      var isLocalhost = host === 'localhost' || host === '127.0.0.1';
      if (!isLocalhost) return;
      if (!('serviceWorker' in navigator)) return;

      navigator.serviceWorker.getRegistrations().then(function (regs) {
        regs.forEach(function (reg) {
          reg.unregister();
        });
      }).catch(function () {});

      if ('caches' in window) {
        caches.keys().then(function (keys) {
          keys.forEach(function (k) {
            caches.delete(k);
          });
        }).catch(function () {});
      }
    })();
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
